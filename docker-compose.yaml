services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    environment:
      PUID: 1000
      PGID: 1000
    ports:
      - 80:3000
    volumes:
      - ~/server/homepage/config:/app/config # Make sure your local config directory exists
      - ~/server/homepage/images:/app/public/images
      - ~/server/homepage/icons:/app/public/icons
    restart: unless-stopped

  # dashy:
  #   image: lissy93/dashy
  #   container_name: dashy
  #   volumes:
  #     - ~/server/config/dashy:/app/user-data
  #   ports:
