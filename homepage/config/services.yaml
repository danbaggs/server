---
# For configuration options and examples, please see:
# https://gethomepage.dev/latest/configs/services

- Media Server:
    - Jellyseerr:
        icon: jellyseerr.png
        description: "Media search"
        href: http://asus:5055
        server: dockerproxy
        container: jellyseerr
        widget:
          type: jellyseerr
          url: http://transmission-openvpn:5055
          key: {{HOMEPAGE_VAR_JELLYSEERR_API_KEY}}
    - Jellyfin:
        icon: jellyfin.png
        description: "Media server"
        href: http://asus:8096/
        server: dockerproxy
        container: jellyfin
        widget:
          type: jellyfin
          url: http://192.168.0.32:8096
          key: {{HOMEPAGE_VAR_JELLYFIN_API_KEY}}
          enableBlocks: true # optional, defaults to false
          enableNowPlaying: true # optional, defaults to true
          # enableUser: true # optional, defaults to false
          showEpisodeNumber: true # optional, defaults to false
          expandOneStreamToTwoRows: false # optional, defaults to true
    - Audiobookshelf:
        icon: audiobookshelf.png
        description: "Audiobooks library"
        href: http://asus:13378
        server: dockerproxy
        container: audiobookshelf
        widget:
          type: audiobookshelf
          url: http://audiobookshelf
          key: {{HOMEPAGE_VAR_AUDIOBOOKSHELF_API_KEY}}
    - Calibre:
        icon: calibre.png
        description: "ebooks library"
        href: http://asus:8083/
        server: dockerproxy
        container: calibre-web
        widget:
          type: calibreweb
          url: http://calibre-web:8083
          username: {{HOMEPAGE_VAR_CALIBRE_USERNAME}}
          password: {{HOMEPAGE_VAR_CALIBRE_PASSWORD}}

